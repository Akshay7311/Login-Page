<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="icon" href="https://cdn.codespeedy.com/wp-content/uploads/2018/12/avatar1.png" type="css/png">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="center">
    <h1>Sign Up</h1>

    <!--     <h4>Already an member? <a href="index.html">Log In</a></h4> -->

    <form method="post">

      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Email</label>
      </div>

      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>

      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Signup">

      <div class="signup_link">
        Already an member?<a href="index.html">Login</a>
      </div>


    </form>
  </div>
</body>

</html>
